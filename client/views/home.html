<template name='homePage'>
	{{#if shown}}
		<h1>AT40X Home Page</h1>
		{{loginButtons}}<br/><br/>
		{{> chartList}}<br/>
		<button id="send-email-btn">Send Email</button><br/>
	{{/if}}
</template>

<template name="chartList">
{{#each list}}
{{> chart}}
{{/each}}
</template>

<template name="chart">
<div class="chart">
	<span class="name">{{name}}</span>
	<span class="desc">{{desc}}</span>
</div>
</template>

<template name="emailContent">
	<div class="container"style="text-align:center;padding:24px;border:solid 1px rgb(230,230,230);background:rgb(250,250,250);">
		<p>{{message}}</p>
		<a href="{{url}}">{{title}}</a>
	</div>
</template>
