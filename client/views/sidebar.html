<template name='sidebar'>
<div id='sidebar' class='pull-left'>
    <div id='sidebar-topleft' class='wrapper'>
        <span id='sidebar-title' class='pull-left'><b>TOP</b>FORTY</span>
        <span id='navbar' class='pull-right'><i id='navbar-toggle' class='fa fa-caret-down'></i></span>
    </div>
    {{> datepicker}}
    {{> searchbar}}
    {{> chartfilter}}
    {{> chartlist}}
</div>
</template>

<!-- DATEPICKER -->
<template name='datepicker'>
<div id='datepicker'>

        <div class='datepicker-title'>Year</div>

                <div class='datepicker-dropdown-trigger'><span class='value'>2013</span><i class='icon fa fa-caret-down'></i></div>
                <div class='datepicker-dropdown-options'>
                    <div class='datepicker-dropdown-option active'><span class='value'>2013</span><i class='icon fa fa-check'></i></div>
                    <div class='datepicker-dropdown-option'><span class='value'>2012</span><i class='icon fa fa-check'></i></div>
                    <div class='datepicker-dropdown-option'><span class='value'>2011</span><i class='icon fa fa-check'></i></div>
                    <div class='datepicker-dropdown-option'><span class='value'>2010</span><i class='icon fa fa-check'></i></div>
                    <div class='datepicker-dropdown-option'><span class='value'>2009</span><i class='icon fa fa-check'></i></div>
                    <div class='datepicker-dropdown-option'><span class='value'>2008</span><i class='icon fa fa-check'></i></div>
                    <div class='datepicker-dropdown-option'><span class='value'>2007</span><i class='icon fa fa-check'></i></div>
                    <div class='datepicker-dropdown-option'><span class='value'>2006</span><i class='icon fa fa-check'></i></div>
                    <div class='datepicker-dropdown-option'><span class='value'>2005</span><i class='icon fa fa-check'></i></div>
                    <div class='datepicker-dropdown-option'><span class='value'>2004</span><i class='icon fa fa-check'></i></div>
                    <div class='datepicker-dropdown-option'><span class='value'>2003</span><i class='icon fa fa-check'></i></div>
                    <div class='datepicker-dropdown-option'><span class='value'>2002</span><i class='icon fa fa-check'></i></div>
                    <div class='datepicker-dropdown-option'><span class='value'>2001</span><i class='icon fa fa-check'></i></div>
                </ul>
            </li>
        </ul>
    </div>
    <div class='datepicker-field'>
        <div class='datepicker-title'>Month</div>
        <ul class='datepicker-dropdown-menu'>
            <li class='datepicker-dropdown-trigger-container'>
                <div class='datepicker-dropdown-trigger'><span class='value'>December</span><i class='icon fa fa-caret-down'></i></div>
                <div class='datepicker-dropdown-options'>
                    <div class='datepicker-dropdown-option'><span class='value'>January</span><i class='icon fa fa-check'></i></div>
                    <div class='datepicker-dropdown-option'><span class='value'>February</span><i class='icon fa fa-check'></i></div>
                    <div class='datepicker-dropdown-option'><span class='value'>March</span><i class='icon fa fa-check'></i></div>
                    <div class='datepicker-dropdown-option'><span class='value'>April</span><i class='icon fa fa-check'></i></div>
                    <div class='datepicker-dropdown-option'><span class='value'>May</span><i class='icon fa fa-check'></i></div>
                    <div class='datepicker-dropdown-option'><span class='value'>June</span><i class='icon fa fa-check'></i></div>
                    <div class='datepicker-dropdown-option'><span class='value'>July</span><i class='icon fa fa-check'></i></div>
                    <div class='datepicker-dropdown-option'><span class='value'>August</span><i class='icon fa fa-check'></i></div>
                    <div class='datepicker-dropdown-option'><span class='value'>September</span><i class='icon fa fa-check'></i></div>
                    <div class='datepicker-dropdown-option'><span class='value'>October</span><i class='icon fa fa-check'></i></div>
                    <div class='datepicker-dropdown-option'><span class='value'>November</span><i class='icon fa fa-check'></i></div>
                    <div class='datepicker-dropdown-option active'><span class='value'>December</span><i class='icon fa fa-check'></i></div>
                </ul>
            </li>
        </ul>
    </div>
    <div class='datepicker-field'>
        <div class='datepicker-title'>Week</div>
        <ul class='datepicker-dropdown-menu'>
            <li class='datepicker-dropdown-trigger-container'>
                <div class='datepicker-dropdown-trigger'><span class='value'>Week 2</span><i class='icon fa fa-caret-down'></i></div>
                <div class='datepicker-dropdown-options'>
                    <div class='datepicker-dropdown-option'><span class='value'>Week 1</span><i class='icon fa fa-check'></i></div>
                    <div class='datepicker-dropdown-option active'><span class='value'>Week 2</span><i class='icon fa fa-check'></i></div>
                    <div class='datepicker-dropdown-option'><span class='value'>Week 3</span><i class='icon fa fa-check'></i></div>
                    <div class='datepicker-dropdown-option'><span class='value'>Week 4</span><i class='icon fa fa-check'></i></div>
                </ul>
            </li>
        </ul>
    </div>
</div>
</template>

<!-- SEARCHBAR -->
<template name='searchbar'>
<div class='searchbar'>

    <input class='search-input' type='text' placeholder='SEARCH A SONG' />
</div>
</template>

</template>
